<!DOCTYPE html>
<html>
<head>
    <title>Incremental Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Resource Display -->
        <div class="resource-display">
            Points: <span id="currency">0</span>
        </div>

        <!-- Main Click Button -->
        <button id="main-button">Click Me!</button>

        <!-- Upgrades Section -->
        <div id="upgrades">
            <h3>Upgrades</h3>
            <div class="upgrade">
                <div>
                    <h4>Auto-Clicker</h4>
                    <p>Produces <span id="auto-rate">1</span>/second</p>
                    <p>Owned: <span id="auto-count">0</span></p>
                </div>
                <button class="buy-btn" data-cost="10">Buy (10 points)</button>
            </div>
        </div>
    </div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>
</html>
